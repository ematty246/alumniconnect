name: alumni_connect
description: Professional Network for Alumni, Students, and Faculty
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  go_router: ^12.1.3
  flutter_secure_storage: ^9.0.0
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  url_launcher: ^6.2.1
  flutter_toast: ^9.0.3
  cached_network_image: ^3.3.0
  flutter_staggered_grid_view: ^0.7.0
  intl: ^0.18.1
  web_socket_channel: ^2.4.0
  permission_handler: ^11.1.0
  flutter_spinkit: ^5.2.0
  flutter_svg: ^2.0.9
  dio: ^5.3.3
  json_annotation: ^4.8.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700